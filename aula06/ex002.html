<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programando em JS</title>
    <style>
        body{
            background-color: rgb(3, 3, 48);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Testes para javascript</p>
    <script>
        var n1 = Number.parseFloat(prompt('Digite um número:'))
        var n2 = Number.parseFloat(prompt('Digite outro número:'))
        // Pode se utilizar apenas o 'number(n)'
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e entre ${n2} é: ${soma}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
